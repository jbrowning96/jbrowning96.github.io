title: Justin Browning
description: Graduate Student | University of North Texas | Mathematics

baseurl: "/" #name of GitHub repository
url: "https://www.jbrowning.me" #custom url to be used instead of GitHub repository
email: justinbrowning@my.unt.edu

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
#twitter: "#"
github: "jbrowning96"
linkedin: "j-browning96"
stackexchange: "#"
#stackoverflow: "#"
#researchgate: "#"
#orcid: "#"
#quora: "#"
#instagram: "#"
#facebook: "#"



# Markdown
highlighter: rouge
markdown: kramdown

# Tracker
analytics:

# optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /projects/:name/
    order:
      - frais.md

sass:
  sass_dir: /assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
